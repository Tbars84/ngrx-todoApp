<footer class="footer">
  <span class="todo-count"><strong>{{pendingTasks}}</strong> Pending Tasks</span>
  <ul class="filters">
    <li *ngFor="let filter of filtersArray"
    (click)="updateFilter(filter)">
      <a [class.selected]="filter === activeFilter" >{{filter | capitalize}}</a>
    </li>
  </ul>
  <button class="clear-completed">Clear completed</button>
</footer>
